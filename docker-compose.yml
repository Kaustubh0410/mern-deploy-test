version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mean-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  backend:
    image: ${DOCKER_USERNAME:-local}/mean-backend:latest
    build: ./backend
    container_name: mean-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGO_URI=mongodb://mongodb:27017/dd_db
    depends_on:
      - mongodb
    restart: unless-stopped

  frontend:
    image: ${DOCKER_USERNAME:-local}/mean-frontend:latest
    build: ./frontend
    container_name: mean-frontend
    # Exposing port purely for direct access if needed, but nginx will proxy
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: mean-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  mongo-data:
